<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Dealers.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-light navbar-expand-lg bg-transparent navigation fw-bold"
      style="
        border-bottom: 1px solid white;
        width: 100%;
        backdrop-filter: blur(60px);
      "
    >
      <div class="container mt-2">
        <div class="navbar-brand">
          <a href="HomePage.html" class="navbar nav-link">Grand Horizon</a>
        </div>
        <button
          class="navbar-toggler"
          data-bs-target="#demo"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="demo">
          <ul class="navbar-nav justify-content-center me-auto">
            <li class="nav-item">
              <a class="nav-link" href="models.html">Models</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Dealers.html">Dealers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ContactUs.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Dealers will load here -->
    <div class="content"></div>

    <!-- Footer -->
    <footer id="footer" class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h4>About Us</h4>
          <a href="AboutUs.html" class="link">click here</a>
        </div>
        <div class="footer-section">
          <h4>Contact Us</h4>
          <p><span data-feather="mail"></span> grandhorizon@gmail.com</p>
          <p><span data-feather="phone"></span> +91 8556458596</p>
        </div>
        <div class="footer-section">
          <h4>Follow Us</h4>
          <div class="social-links">
            <a href="#" class="link"><span data-feather="instagram"></span></a>
            <a href="#" class="link"><span data-feather="twitter"></span></a>
            <a href="#" class="link"><span data-feather="facebook"></span></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 Grand Horizon. All rights reserved.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        feather.replace();

        const contentDiv = document.querySelector(".content");

        // Fetch dealer data from backend
        fetch("http://localhost:3000/dealers")
          .then((res) => res.json())
          .then((dealers) => {
            let dealersHTML = `
              <div class="container mt-4">
                <h2 class="text-center mb-4">Top BMW Dealers in India</h2>
                <div class="row g-4">`;

            dealers.forEach((dealer) => {
              dealersHTML += `
                <div class="col-md-6">
                  <div class="card shadow-sm p-3">
                    <h5 class="card-title">${dealer.name}</h5>
                    <p><strong>Address:</strong> ${dealer.address}</p>
                    <p><strong>Phone:</strong> <a href="tel:${dealer.phone}">${dealer.phone}</a></p>
                    <p><strong>Email:</strong> <a href="mailto:${dealer.email}">${dealer.email}</a></p>
                    <a href="${dealer.googleMapsLink}" target="_blank" class="btn btn-primary">View on Google Maps</a>
                  </div>
                </div>`;
            });

            dealersHTML += "</div></div>";
            contentDiv.innerHTML = dealersHTML;
          })
          .catch((err) => {
            contentDiv.innerHTML = `<p class="text-danger">Failed to load dealers: ${err.message}</p>`;
          });
      });
    </script>
  </body>
</html>
