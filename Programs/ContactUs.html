<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        background-image: url("../Images/bmw_aboutUs.avif");
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(88, 86, 86, 0.7);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-field {
        margin-bottom: 15px;
      }
      .form-field label {
        display: block;
        margin-bottom: 5px;
      }
      .form-field input,
      .form-field textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }
      .form-field input:focus,
      .form-field textarea:focus {
        border-color: #007bff;
        outline: none;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
      .success {
        color: green;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }
      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 3px;
        background: #007bff;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }

      .merriweather-light {
        font-family: "Merriweather", serif;
        font-weight: 500;
        font-style: normal;
      }

      .merriweather-light:hover {
        font-weight: 700;
      }
      .navigation {
        z-index: 2;
        position: fixed;
        top: 0;
        left: 0;
      }

      .nav-item:hover {
        border-bottom: 3px solid blue;
      }

      .home {
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .home:hover {
        border-bottom: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <a class="home" href="HomePage.html">Home</a>
    <div class="container">
      <h1>Contact Us</h1>
      <div id="successMessage" class="success"></div>
      <form id="contactForm" novalidate>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />
          <div id="nameError" class="error"></div>
        </div>
        <div class="form-field">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@domain.com"
            required
          />
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-field">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="1234567890"
            required
          />
          <div id="phoneError" class="error"></div>
        </div>
        <div class="form-field">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message..."
            required
          ></textarea>
          <div id="messageError" class="error"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      // Regex patterns for validation
      const namePattern = /^[A-Za-z\s]{2,}$/; // Only letters and spaces, at least 2 characters
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^\d{10}$/; // Exactly 10 digits

      const form = document.getElementById("contactForm");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default form submission

        // Clear previous errors and success message
        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("phoneError").textContent = "";
        document.getElementById("messageError").textContent = "";
        successMessage.textContent = "";

        // Get form values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const message = document.getElementById("message").value.trim();

        let valid = true;

        // Validate name
        if (!namePattern.test(name)) {
          document.getElementById("nameError").textContent =
            "Please enter a valid name (letters and spaces only, at least 2 characters).";
          valid = false;
        }

        // Validate email
        if (!emailPattern.test(email)) {
          document.getElementById("emailError").textContent =
            "Please enter a valid email address.";
          valid = false;
        }

        // Validate phone
        if (!phonePattern.test(phone)) {
          document.getElementById("phoneError").textContent =
            "Please enter a valid 10-digit phone number.";
          valid = false;
        }

        // Validate message
        if (message === "") {
          document.getElementById("messageError").textContent =
            "Please enter your message.";
          valid = false;
        }

        // If all validations pass, send data to backend
        if (valid) {
          fetch("http://localhost:3000/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, phone, message }),
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.error) {
                successMessage.style.color = "red";
                successMessage.textContent =
                  "Failed to send message. Try again.";
              } else {
                successMessage.style.color = "green";
                successMessage.textContent =
                  "Thank you for contacting us! We will get back to you soon.";
                form.reset();
              }
            })
            .catch((err) => {
              successMessage.style.color = "red";
              successMessage.textContent =
                "Server error. Please try again later.";
              console.error(err);
            });
        }
      });
    </script>
  </body>
</html>
